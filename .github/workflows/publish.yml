name: publish
on:
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  publish:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: bash .tools/scripts/cicd_setup.sh
      - name: publish
        env:
          FLIT_USERNAME: __token__
          FLIT_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: flit publish
